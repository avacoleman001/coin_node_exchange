  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #010102; /* Set your preferred single background color here */
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 192px;
      height: 192px;
      background: url('coinn.png') no-repeat center center;
      background-size: contain;
      animation: bounceAnimation 1s ease-in-out infinite;
    }

    @keyframes bounceAnimation {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px); /* Adjust the bounce height */
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>

<body>
  <div id="splash-container" class="container">
    <div class="logo"></div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Flag to check if we've already hidden the splash screen
    let splashRemoved = false;
    let maxWaitTime = 8000; // Maximum time to wait before removing splash (8 seconds)
    
    // Function to remove the splash screen immediately
    function removeSplash() {
      if (splashRemoved) return;
      
      const container = document.getElementById('splash-container');
      if (container) {
        container.remove();
        splashRemoved = true;
      }
    }
    
    // Listen for Flutter initialization - this is the key event
    window.addEventListener('flutter-first-frame', function() {
      // Remove splash immediately when Flutter renders its first frame
      removeSplash();
    });
    
    // Fallback: monitor for Flutter rendering
    function checkForFlutterContent() {
      // If already removed, stop checking
      if (splashRemoved) return;
      
      // Check for Flutter canvas element
      const flutterCanvas = document.querySelector('flt-glass-pane');
      if (flutterCanvas && flutterCanvas.childElementCount > 0) {
        removeSplash();
      }
    }
    
    // Set up regular checks for Flutter content
    const checkInterval = setInterval(function() {
      checkForFlutterContent();
      
      // Stop checking if we've already removed the splash
      if (splashRemoved) {
        clearInterval(checkInterval);
      }
    }, 100);
    
    // Safety timeout - remove splash after max wait time regardless
    setTimeout(function() {
      removeSplash();
      clearInterval(checkInterval);
    }, maxWaitTime);
  </script>
</body>
